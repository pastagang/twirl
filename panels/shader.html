<!doctype html>
<html lang="en">
  <head>
    <meta http-equiv="Content-type" content="text/html;charset=UTF-8">
  </head>
  <body style="margin: 0">
    <style>
      #canvas {
        position: fixed;
        pointer-events: none;
        image-rendering: pixelated;
      }

      .canvas-small {
        top: 60px;
        left: 23px;
        width: 400px;
        height: 300px;
      }

      .canvas-fullscreen {
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
    </style>
    <script>
      window.global = window;
    </script>
    <script type="module">
      import { ShaderSession } from '/src/shader';
      function send(type, msg) {
        window.parent.postMessage({ type, msg });
      }

      const shader = new ShaderSession({
        onError: (...args) => send('onError', args),
        canvas: document.getElementById('canvas'),
      });

      window.parent.shader = shader;

      window.addEventListener('message', (event) => {
        if (event.origin !== window.location.origin) {
          return;
        }
        if (event.data.type === 'eval') {
          shader.eval(event.data.msg);
        }
      });

      let resizeDebounce;
      window.addEventListener('resize', () => {
        clearTimeout(resizeDebounce);
        resizeDebounce = setTimeout(() => shader.resize(), 200);
      });
    </script>
    <canvas id="canvas"></canvas>
  </body>
</html>
